<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
</head>
<body>

<h1>Cadastro</h1>
    <h2>Clientes</h2>

    <h5 th:text="${nome}" >Funcion√°rio</h5>
    <table>
        <thead>
            <tr>
                <th type = "hidden">Id</th>
                <th>Nome</th>
                <th>CPF</th>
                
            </tr>
        </thead>
        <tbody>
            <tr th:each="f: ${listaFuncionarios}">
                <td th:text="${c.id}"></td>
                <td th:text="${c.cpf}"></td>
                <td>
                    <a th:href="@{'/cliente/editar/'+${c.id}}">Editar</a> |
                    <a th:href="@{'/cliente/deletar/'+${c.id}}">Deletar</a>
                </td>            
            </tr>
        </tbody>
    </table>
</body>
</html>
